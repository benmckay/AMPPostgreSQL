<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AMP OTP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>body{font-family:Arial,sans-serif;margin:2rem;}label{display:block;margin:.5rem 0}.row{margin:.5rem 0}</style>
  <script>
    async function verify(e){
      e.preventDefault();
      const email=sessionStorage.getItem('login_email')||document.getElementById('email').value;
      const code=document.getElementById('code').value;
      const res=await fetch('/api/auth/verify-otp',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,code})});
      const data=await res.json();
      document.getElementById('out').textContent=JSON.stringify(data);
      if(res.ok){ sessionStorage.setItem('token', data.token); location='dashboard.html'; }
    }
  </script>
</head>
<body>
  <h1>OTP</h1>
  <form onsubmit="verify(event)">
    <label>Email (prefilled) <input id="email" type="email"></label>
    <label>Code <input id="code" type="text" required></label>
    <div class="row"><button type="submit">Verify</button></div>
  </form>
  <pre id="out"></pre>
</body>
</html>
