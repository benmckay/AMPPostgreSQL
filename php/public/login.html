<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AMP Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>body{font-family:Arial,sans-serif;margin:2rem;}label{display:block;margin:.5rem 0}.row{margin:.5rem 0}</style>
  <script>
    async function doLogin(e){
      e.preventDefault();
      const email=document.getElementById('email').value;
      const password=document.getElementById('password').value;
      const res=await fetch('/api/auth/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,password})});
      const data=await res.json();
      document.getElementById('out').textContent=JSON.stringify(data);
      if(res.ok){ sessionStorage.setItem('login_email', email); window.location='otp.html'; }
    }
  </script>
  </head>
<body>
  <h1>Login</h1>
  <form onsubmit="doLogin(event)">
    <label>Email <input id="email" type="email" required></label>
    <label>Password <input id="password" type="password" required></label>
    <div class="row"><button type="submit">Login</button> <a href="reset.html">Forgot password?</a></div>
  </form>
  <pre id="out"></pre>
</body>
</html>
